<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链浏览器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0068ff;
            --secondary-color: #00c9ff;
            --dark-bg: #1a1d26;
            --card-bg: #252836;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: #374151;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 260px;
            background: var(--card-bg);
            padding: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .logo {
            text-align: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .nav-item {
            padding: 12px 24px;
            margin: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            font-size: 15px;
        }
        
        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .nav-item:hover {
            background: rgba(0, 104, 255, 0.1);
        }
        
        .nav-item.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h2 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-running {
            background-color: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }
        
        .status-stopped {
            background-color: var(--danger-color);
        }
        
        .panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .panel.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(30, 33, 45, 0.7);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .chart-container {
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        #network-graph {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(30, 33, 45, 0.5);
        }
        
        #log, #transfer-logs {
            background: #000;
            color: #00ff00;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 15px;
        }
        
        .log-entry {
            margin: 3px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        
        .grid-full {
            grid-column: 1 / -1;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-cube"></i> 区块链浏览器</h1>
            </div>
            <div class="nav-item active" onclick="showPanel('config')">
                <i class="fas fa-cog"></i> 配置与控制
            </div>
            <div class="nav-item" onclick="showPanel('blocks')">
                <i class="fas fa-cubes"></i> 区块信息
            </div>
            <div class="nav-item" onclick="showPanel('stats')">
                <i class="fas fa-chart-line"></i> 统计信息
            </div>
            <div class="nav-item" onclick="showPanel('network')">
                <i class="fas fa-network-wired"></i> 网络拓扑
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2>区块链模拟器</h2>
                <div class="status-item">
                    <span class="status-indicator status-stopped"></span>
                    <span id="status-text">已停止</span>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-item">
                    <i class="fas fa-cube mr-2"></i>
                    <span>区块数: <span id="block-count">0</span></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    <span>TPS: <span id="tps-value">0</span></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-exchange-alt mr-2"></i>
                    <span>共识算法: <span id="consensus-type">PoW</span></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-network-wired mr-2"></i>
                    <span>节点数: <span id="node-count">0</span></span>
                </div>
            </div>
            
            <!-- 配置与控制面板 -->
            <div id="config-panel" class="panel active">
                <div class="card">
                    <div class="card-header">
                        <span>模拟器配置</span>
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label for="nodeCount">节点数量</label>
                            <input type="number" id="nodeCount" min="1" max="100" value="4">
                        </div>
                        <div class="form-group">
                            <label for="consensusType">共识算法</label>
                            <select id="consensusType">
                                <option value="pow">PoW (工作量证明)</option>
                                <option value="pbft">PBFT (实用拜占庭容错)</option>
                                <option value="hotstuff">HotStuff</option>
                                <option value="dumbo">Dumbo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="networkProtocol">网络协议</label>
                            <select id="networkProtocol">
                                <option value="gossip">GOSSIP (Gossip协议)</option>
                                <option value="direct">DIRECT (全连接)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="transactionRate">交易发送速率 (txs/sec)</label>
                            <input type="number" id="transactionRate" min="1" max="10000" value="300">
                        </div>
                        <div class="form-group">
                            <label for="maxTransactionsPerBlock">每个区块最大交易数</label>
                            <input type="number" id="maxTransactionsPerBlock" min="1" max="10000" value="256">
                        </div>
                        <div class="form-group">
                            <label for="transactionSize">交易大小 (字节)</label>
                            <input type="number" id="transactionSize" min="1" max="10000" value="300">
                        </div>
                        <div class="form-group">
                            <label for="blockInterval">出块间隔 (秒)</label>
                            <input type="number" id="blockInterval" min="0.1" max="60" step="0.1" value="3.0">
                        </div>
                        <div class="form-group">
                            <label for="networkBandwidth">网络带宽 (Mbps)</label>
                            <input type="number" id="networkBandwidth" min="1" max="1000" value="20">
                        </div>
                        <div class="form-group">
                            <label for="transactionCount">模拟的交易总量</label>
                            <input type="number" id="transactionCount" min="1" max="1000000" value="1000">
                        </div>
                        <div class="form-group">
                            <label for="blocksToMine">模拟的区块数量</label>
                            <input type="number" id="blocksToMine" min="1" max="1000" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="startSimulation()">
                            <i class="fas fa-play"></i> 开始模拟
                        </button>
                        <button class="btn btn-danger" onclick="stopSimulation()" disabled>
                            <i class="fas fa-stop"></i> 停止模拟
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span>运行日志</span>
                    </div>
                    <div id="log">等待启动模拟器...</div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span>传输日志</span>
                    </div>
                    <div id="transfer-logs">暂无传输日志...</div>
                </div>
            </div>
            
            <!-- 区块信息面板 -->
            <div id="blocks-panel" class="panel">
                <div class="card">
                    <div class="card-header">
                        <span>区块列表</span>
                    </div>
                    <div class="form-group">
                        <label for="page">页码</label>
                        <input type="number" id="page" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="pageSize">每页数量</label>
                        <select id="pageSize">
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <table id="blocks-table">
                        <thead>
                            <tr>
                                <th>区块高度</th>
                                <th>区块哈希</th>
                                <th>共识节点ID</th>
                                <th>交易数量</th>
                                <th>时间戳</th>
                                <th>父区块哈希</th>
                            </tr>
                        </thead>
                        <tbody id="blocks-body">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                    <div class="pagination" id="pagination">
                        <button id="prev-btn" onclick="prevPage()">上一页</button>
                        <span id="page-info">第 1 页</span>
                        <button id="next-btn" onclick="nextPage()">下一页</button>
                    </div>
                </div>
            </div>
            
            <!-- 统计信息面板 -->
            <div id="stats-panel" class="panel">
                <div class="grid">
                    <div class="stat-card">
                        <div class="stat-label">当前TPS</div>
                        <div class="stat-value" id="current-tps">0</div>
                        <div class="stat-label">交易/秒</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">总区块数</div>
                        <div class="stat-value" id="total-blocks">0</div>
                        <div class="stat-label">区块</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">总交易数</div>
                        <div class="stat-value" id="total-transactions">0</div>
                        <div class="stat-label">交易</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">平均确认时间</div>
                        <div class="stat-value" id="avg-confirmation">0</div>
                        <div class="stat-label">秒</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span>TPS历史图表</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="tps-chart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span>交易确认时间分布</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="confirmation-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 网络拓扑面板 -->
            <div id="network-panel" class="panel">
                <div class="card">
                    <div class="card-header">
                        <span>网络拓扑图</span>
                    </div>
                    <div id="network-graph"></div>
                </div>
                
                <div class="grid">
                    <div class="card">
                        <div class="card-header">
                            <span>节点列表</span>
                        </div>
                        <table id="nodes-table">
                            <thead>
                                <tr>
                                    <th>节点ID</th>
                                    <th>地址</th>
                                    <th>区块数</th>
                                    <th>待处理交易</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 节点数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <span>网络统计</span>
                        </div>
                        <div class="grid">
                            <div class="stat-card">
                                <div class="stat-label">总节点数</div>
                                <div class="stat-value" id="network-nodes">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">总连接数</div>
                                <div class="stat-value" id="network-connections">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let tpsChart = null;
        let confirmationChart = null;
        let networkGraph = null;
        let updateInterval = null;
        let lastTransferLogTime = 0;
        let currentStats = {};
        let previousStatus = false; // 跟踪上一次的运行状态

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            startUpdating();
            
            // 为分页元素添加事件监听器
            document.getElementById('page').addEventListener('change', loadBlocks);
            document.getElementById('pageSize').addEventListener('change', loadBlocks);
        });

        // 显示指定面板
        function showPanel(panelName) {
            // 隐藏所有面板
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // 移除所有导航项的活动状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 显示指定面板
            document.getElementById(panelName + '-panel').classList.add('active');
            event.currentTarget.classList.add('active');
            
            // 根据面板类型更新数据
            switch(panelName) {
                case 'blocks':
                    loadBlocks();
                    break;
                case 'stats':
                    updateStats();
                    break;
                case 'network':
                    updateNetwork();
                    break;
            }
        }

        // 加载配置
        function loadConfig() {
            fetch('/api/config')
                .then(response => response.json())
                .then(data => {
                    if (Object.keys(data).length > 0) {
                        document.getElementById('nodeCount').value = data.node_count || 4;
                        document.getElementById('consensusType').value = data.consensus_type || 'pow';
                        document.getElementById('networkProtocol').value = data.network_protocol || 'gossip';
                        document.getElementById('transactionRate').value = data.transaction_send_rate || 300;
                        document.getElementById('maxTransactionsPerBlock').value = data.max_transactions_per_block || 256;
                        document.getElementById('transactionSize').value = data.transaction_size || 300;
                        document.getElementById('blockInterval').value = data.block_interval || 3.0;
                        document.getElementById('networkBandwidth').value = (data.network_bandwidth || 20000000) / 1000000; // 字节/秒转为Mbps
                        document.getElementById('transactionCount').value = data.transaction_count || 1000;
                        document.getElementById('blocksToMine').value = data.blocks_to_mine || 10;
                    }
                })
                .catch(error => console.error('加载配置失败:', error));
        }

        // 保存配置
        function saveConfig() {
            const config = {
                node_count: parseInt(document.getElementById('nodeCount').value),
                consensus_type: document.getElementById('consensusType').value,
                network_protocol: document.getElementById('networkProtocol').value,
                transaction_send_rate: parseFloat(document.getElementById('transactionRate').value),
                max_transactions_per_block: parseInt(document.getElementById('maxTransactionsPerBlock').value),
                transaction_size: parseInt(document.getElementById('transactionSize').value),
                block_interval: parseFloat(document.getElementById('blockInterval').value),
                network_bandwidth: parseInt(document.getElementById('networkBandwidth').value) * 1000000, // Mbps转为字节/秒
                transaction_count: parseInt(document.getElementById('transactionCount').value),
                blocks_to_mine: parseInt(document.getElementById('blocksToMine').value)
            };

            fetch('/api/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addLog('配置已保存');
                } else {
                    addLog('配置保存失败: ' + data.message);
                }
            })
            .catch(error => {
                addLog('配置保存失败: ' + error);
            });
        }

        // 开始模拟
        function startSimulation() {
            saveConfig();
            
            fetch('/api/start', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addLog('模拟已启动');
                    document.querySelector('.btn-primary').disabled = true;
                    document.querySelector('.btn-danger').disabled = false;
                    // 清空之前的日志
                    document.getElementById('transfer-logs').innerHTML = '';
                    lastTransferLogTime = 0;
                } else {
                    addLog('启动失败: ' + data.message);
                }
            })
            .catch(error => {
                addLog('启动失败: ' + error);
            });
        }

        // 停止模拟
        function stopSimulation() {
            fetch('/api/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addLog('模拟已停止');
                    document.querySelector('.btn-primary').disabled = false;
                    document.querySelector('.btn-danger').disabled = true;
                } else {
                    addLog('停止失败: ' + data.message);
                }
            })
            .catch(error => {
                addLog('停止失败: ' + error);
            });
        }

        // 更新状态
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIndicator = document.querySelector('.status-indicator');
                    const statusText = document.getElementById('status-text');
                    
                    if (data.is_running) {
                        statusIndicator.className = 'status-indicator status-running';
                        statusText.textContent = '运行中';
                        // 更新按钮状态
                        document.querySelector('.btn-primary').disabled = true;
                        document.querySelector('.btn-danger').disabled = false;
                    } else {
                        statusIndicator.className = 'status-indicator status-stopped';
                        statusText.textContent = '已停止';
                        // 检查状态变化，如果从运行变为停止，则重置按钮
                        if (previousStatus === true) {
                            document.querySelector('.btn-primary').disabled = false;
                            document.querySelector('.btn-danger').disabled = true;
                            addLog('模拟已完成');
                        }
                    }
                    
                    // 更新上一次状态
                    previousStatus = data.is_running;
                    
                    // 更新共识算法显示
                    const consensusTypeMap = {
                        'pow': 'PoW',
                        'pbft': 'PBFT',
                        'hotstuff': 'HotStuff',
                        'dumbo': 'Dumbo'
                    };
                    document.getElementById('consensus-type').textContent = 
                        consensusTypeMap[document.getElementById('consensusType').value] || 'PoW';
                    
                    // 更新节点数显示
                    if (data.is_running && data.config && data.config.node_count) {
                        document.getElementById('node-count').textContent = data.config.node_count;
                    } else {
                        document.getElementById('node-count').textContent = document.getElementById('nodeCount').value || '0';
                    }
                })
                .catch(error => console.error('更新状态失败:', error));
        }

        // 加载区块信息
        function loadBlocks() {
            updateBlocks();
        }

        // 更新区块信息
        function updateBlocks() {
            const page = document.getElementById('page').value || 1;
            const pageSize = document.getElementById('pageSize').value || 20;
            
            fetch(`/api/blocks?page=${page}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#blocks-table tbody');
                    tbody.innerHTML = '';
                    
                    // 渲染区块数据
                    data.blocks.forEach(block => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${block.height}</td>
                            <td>${block.hash.substring(0, 16)}...</td>
                            <td>${block.miner_id !== undefined && block.miner_id !== null ? block.miner_id : 'N/A'}</td>
                            <td>${block.transaction_count}</td>
                            <td>${new Date(block.timestamp * 1000).toLocaleString()}</td>
                            <td>${block.previous_hash.substring(0, 16)}...</td>
                        `;
                        tbody.appendChild(row);
                    });
                    
                    // 更新分页信息
                    const totalPages = Math.ceil(data.total / pageSize);
                    document.getElementById('page-info').textContent = 
                        `第 ${page} 页，共 ${totalPages} 页 (${data.total} 个区块)`;
                    
                    // 更新按钮状态
                    document.getElementById('prev-btn').disabled = (page <= 1);
                    document.getElementById('next-btn').disabled = (page >= totalPages);
                    
                    // 更新状态栏区块数
                    document.getElementById('block-count').textContent = data.total;
                })
                .catch(error => console.error('更新区块信息失败:', error));
        }
        
        // 上一页
        function prevPage() {
            let page = parseInt(document.getElementById('page').value);
            if (page > 1) {
                document.getElementById('page').value = page - 1;
                updateBlocks();
            }
        }
        
        // 下一页
        function nextPage() {
            let page = parseInt(document.getElementById('page').value);
            document.getElementById('page').value = page + 1;
            updateBlocks();
        }
        
        // 更新统计信息
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    currentStats = data;
                    
                    // 更新实时统计信息
                    const blockCount = data.tps_history ? data.tps_history.length : 0;
                    document.getElementById('total-blocks').textContent = blockCount;
                    
                    let totalTransactions = 0;
                    let totalTps = 0;
                    let tpsCount = 0;
                    let currentTps = 0;
                    
                    if (data.tps_history) {
                        data.tps_history.forEach(item => {
                            totalTransactions += item.transaction_count;
                            totalTps += item.tps;
                            tpsCount++;
                        });
                        
                        // 获取当前TPS（最新区块的TPS）
                        if (data.tps_history.length > 0) {
                            currentTps = data.tps_history[data.tps_history.length - 1].tps;
                        }
                    }
                    
                    document.getElementById('total-transactions').textContent = totalTransactions;
                    document.getElementById('current-tps').textContent = currentTps.toFixed(2);
                    
                    // 更新确认时间
                    let totalConfirmationTime = 0;
                    if (data.confirmation_times) {
                        data.confirmation_times.forEach(time => {
                            totalConfirmationTime += time;
                        });
                        const avgConfirmationTime = data.confirmation_times.length > 0 ? 
                            (totalConfirmationTime / data.confirmation_times.length).toFixed(4) : 0;
                        document.getElementById('avg-confirmation').textContent = avgConfirmationTime;
                    }
                    
                    // 更新TPS图表
                    if (data.tps_history && data.tps_history.length > 0) {
                        const blockHeights = data.tps_history.map(item => item.block_height);
                        const tpsValues = data.tps_history.map(item => item.tps);
                        
                        if (!tpsChart) {
                            const ctx = document.getElementById('tps-chart').getContext('2d');
                            tpsChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: blockHeights,
                                    datasets: [{
                                        label: 'TPS (每秒交易数)',
                                        data: tpsValues,
                                        borderColor: 'rgb(75, 192, 192)',
                                        tension: 0.1,
                                        fill: false
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        } else {
                            tpsChart.data.labels = blockHeights;
                            tpsChart.data.datasets[0].data = tpsValues;
                            tpsChart.update();
                        }
                        
                        // 更新状态栏TPS
                        document.getElementById('tps-value').textContent = currentTps.toFixed(2);
                    }
                    
                    // 更新确认时间图表
                    if (data.confirmation_times && data.confirmation_times.length > 0) {
                        if (!confirmationChart) {
                            const ctx = document.getElementById('confirmation-chart').getContext('2d');
                            confirmationChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: Array.from({length: data.confirmation_times.length}, (_, i) => i),
                                    datasets: [{
                                        label: '交易确认时间',
                                        data: data.confirmation_times,
                                        borderColor: 'rgb(255, 99, 132)',
                                        tension: 0.1,
                                        fill: false
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        x: {
                                            title: {
                                                display: true,
                                                text: '交易索引'
                                            }
                                        },
                                        y: {
                                            title: {
                                                display: true,
                                                text: '确认时间 (秒)'
                                            }
                                        }
                                    }
                                }
                            });
                        } else {
                            confirmationChart.data.labels = Array.from({length: data.confirmation_times.length}, (_, i) => i);
                            confirmationChart.data.datasets[0].data = data.confirmation_times;
                            confirmationChart.update();
                        }
                    }
                })
                .catch(error => console.error('更新统计信息失败:', error));
        }

        // 更新网络拓扑
        function updateNetwork() {
            fetch('/api/network')
                .then(response => response.json())
                .then(data => {
                    if (data.nodes && data.connections) {
                        drawNetworkGraph(data);
                        
                        // 更新节点表格
                        const nodesTbody = document.querySelector('#nodes-table tbody');
                        nodesTbody.innerHTML = '';
                        
                        // 更新网络统计信息
                        document.getElementById('network-nodes').textContent = data.nodes.length;
                        
                        let connectionCount = 0;
                        Object.values(data.connections).forEach(targets => {
                            connectionCount += Object.keys(targets).length;
                        });
                        document.getElementById('network-connections').textContent = connectionCount;
                        
                        // 更新节点列表
                        data.nodes.forEach(node => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${node.node_id}</td>
                                <td>${node.address}</td>
                                <td>${node.blockchain_length || 0}</td>
                                <td>${node.pending_transactions_count || 0}</td>
                            `;
                            nodesTbody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('更新网络拓扑失败:', error));
        }

        // 更新传输日志
        function updateTransferLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const logContainer = document.getElementById('transfer-logs');
                    
                    // 只显示新的日志条目
                    const newLogs = data.filter(log => log.timestamp > lastTransferLogTime);
                    
                    if (newLogs.length > 0) {
                        newLogs.forEach(log => {
                            const logEntry = document.createElement('div');
                            logEntry.className = 'log-entry';
                            const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                            logEntry.innerHTML = `[${time}] ${log.action} - 节点${log.sender} -> 节点${log.receiver} (${log.transaction_count || log.block_size || 0} 个交易, ${log.protocol})`;
                            logContainer.appendChild(logEntry);
                            
                            // 更新最后日志时间
                            if (log.timestamp > lastTransferLogTime) {
                                lastTransferLogTime = log.timestamp;
                            }
                        });
                        
                        // 滚动到底部
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                })
                .catch(error => console.error('更新传输日志失败:', error));
        }

        // 绘制网络拓扑图
        function drawNetworkGraph(data) {
            // 清空之前的图形
            const graphContainer = document.getElementById('network-graph');
            graphContainer.innerHTML = '';
            
            const width = graphContainer.clientWidth;
            const height = 400;
            
            const svg = d3.select('#network-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // 创建力导向图布局
            const simulation = d3.forceSimulation(data.nodes.map(id => ({ id: id.node_id || id })))
                .force('link', d3.forceLink(
                    Object.entries(data.connections).flatMap(([source, targets]) => 
                        Object.keys(targets).map(target => ({ source: parseInt(source), target: parseInt(target) }))
                    )
                ).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2));
            
            // 绘制连线
            const link = svg.append('g')
                .selectAll('line')
                .data(simulation.force('link').links())
                .enter()
                .append('line')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 2);
            
            // 绘制节点
            const node = svg.append('g')
                .selectAll('circle')
                .data(simulation.nodes())
                .enter()
                .append('circle')
                .attr('r', 20)
                .attr('fill', '#007bff')
                .call(drag(simulation));
            
            // 添加节点标签
            const label = svg.append('g')
                .selectAll('text')
                .data(simulation.nodes())
                .enter()
                .append('text')
                .text(d => `Node ${d.id}`)
                .attr('text-anchor', 'middle')
                .attr('dy', 5)
                .attr('fill', 'white')
                .attr('font-size', '12px');
            
            // 更新位置
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x = Math.max(20, Math.min(width - 20, d.x)))
                    .attr('cy', d => d.y = Math.max(20, Math.min(height - 20, d.y)));
                
                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            // 拖拽功能
            function drag(simulation) {
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }
                
                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }
                
                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
                
                return d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended);
            }
        }

        // 添加日志
        function addLog(message) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `[${time}] ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        // 开始定时更新
        function startUpdating() {
            updateInterval = setInterval(() => {
                updateStatus();
                
                // 如果正在运行，更新所有数据
                fetch('/api/status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.is_running) {
                            updateBlocks();
                            updateStats();
                            updateNetwork();
                            updateTransferLogs();
                        }
                    });
            }, 1000); // 每1秒更新一次，提高实时性
        }

        // 页面关闭时清理
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
